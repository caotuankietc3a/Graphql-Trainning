mutation ($email: String!, $password: String!) {
  Login(email: $email, password: $password) {
    userId
    token
  }
}

mutation ($input: postInputData!) {
  CreatePost(postInput: $input) {
    _id
    createdAt
    updatedAt
    creator {
      name
    }
  }
}

query {
  GetPosts {
    numOfPosts
    posts {
      _id
      createdAt
      updatedAt
      title
      imageUrl
      content
      creator {
        name
      }
    }
  }
}
